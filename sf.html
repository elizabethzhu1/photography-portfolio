<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elizabeth Zhu | Photography</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100vh;
            overflow-y: hidden;
        }
        .collage-scroll {
            position: relative;
            width: 3000px;
            height: 900px;
            overflow: visible;
        }
        .collage-outer {
            overflow-x: auto;
            overflow-y: hidden;
            width: 100vw;
            height: 900px;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
            overscroll-behavior-x: contain;
        }
        .collage-outer::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }
        .collage-img {
            position: absolute;
            /* border-radius: 1rem; */
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-white font-sans min-h-screen">
    <header class="px-4 sm:px-8 pt-6 sm:pt-8 mt-5 ml-5">
        <h1 class="text-3xl sm:text-5xl md:text-2xl lg:text-3xl xl:text-5xl font-extrabold tracking-tight text-black">ELIZABETH ZHU</h1>
        <nav class="mt-3 flex flex-wrap gap-2 sm:gap-3 md:gap-4 text-gray-500 text-base sm:text-md md:text-lg lg:text-xl lowercase overflow-x-auto">
            <a href="about.html" class="hover:text-black whitespace-nowrap">about</a>
            <a href="index.html" class="hover:text-black whitespace-nowrap">photography</a>
            <a href="sf.html" class="text-black font-semibold border-b-2 border-black whitespace-nowrap">san francisco</a>
            <a href="trees.html" class="hover:text-black whitespace-nowrap">trees</a>
            <a href="animals.html" class="hover:text-black whitespace-nowrap">animals</a>
        </nav>
    </header>
    <main class="px-4 sm:px-8 pb-32 ml-5">
        <!-- Scattered Collage Gallery of San Francisco Photos with Horizontal Scroll -->
        <div class="collage-outer">
            <div style="display: flex; gap: 32px; overflow-x: auto; padding: 32px 64px 32px 0; scrollbar-width: none; -ms-overflow-style: none; overscroll-behavior-x: contain;">
                <img src="public/sf.JPG" style="height: 75vh; width: auto; object-fit: cover; flex-shrink: 0;" alt="sf1" loading="lazy" />
                <img src="public/sfview.JPG" style="height: 75vh; width: auto; object-fit: cover; flex-shrink: 0;" alt="sf5" loading="lazy" />
                <img src="public/sfhouse.JPG" style="height: 75vh; width: auto; object-fit: cover; flex-shrink: 0;" alt="sf7" loading="lazy" />
                <img src="public/sfshore.JPG" style="height: 75vh; width: auto; object-fit: cover; flex-shrink: 0;" alt="sf2" loading="lazy" />
                <img src="public/sfcrispbuilding.JPG" style="height: 75vh; width: auto; object-fit: cover; flex-shrink: 0;" alt="sf4" loading="lazy" />
                <img src="public/sfstreetview.JPG" style="height: 75vh; width: auto; object-fit: cover; flex-shrink: 0;" alt="sf6" loading="lazy" />
                <img src="public/sfwoman.JPG" style="height: 75vh; width: auto; object-fit: cover; flex-shrink: 0;" alt="sf8" loading="lazy" />
                <img src="public/sfbuilding.JPG" style="height: 75vh; width: auto; object-fit: cover; flex-shrink: 0; padding-right: 20px;" alt="sf3" loading="lazy" />
                <img src="public/water.JPG" style="height: 75vh; width: auto; object-fit: cover; flex-shrink: 0; padding-right: 20px;" alt="sf3" loading="lazy" />
                <img src="public/benchsf.JPG" style="height: 75vh; width: auto; object-fit: cover; flex-shrink: 0; padding-right: 20px;" alt="sf3" loading="lazy" />
                <img src="public/bench.JPG" style="height: 75vh; width: auto; object-fit: cover; flex-shrink: 0; padding-right: 20px;" alt="sf3" loading="lazy" />
            </div>
            <style>
                /* Hide scrollbar for all browsers */
                .collage-outer > div::-webkit-scrollbar { display: none; }
                .collage-outer > div { -ms-overflow-style: none; scrollbar-width: none; }
            </style>
        </div>
    </main>
</body>
</html>
